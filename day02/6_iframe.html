<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe : inline frame 의 약자, 현재 문서에 다른 문서를 포함시킵니다. 
    src 속성에 포함시킬 문서의 url을 지정합니다.
    -->
    <h4>4_테이블.html 문서입니다</h4>
    <iframe src="4_테이블.html" frameborder="0" style="width: 90%; height: 300px;"></iframe>
    <h4>5_테이블CSS연습.html 문서입니다</h4>
    <iframe src="5_테이블CSS연습.html" frameborder="0" style="width: 90%; height: 300px;"></iframe>
    <h4>naver.com을 지정합니다.</h4>
    <iframe src="https://www.naver.com" frameborder="0" style="width: 90%; height: 300px;"></iframe>
    <iframe src="https://www.w3schools.com" frameborder="0" style="width: 90%; height: 300px;"></iframe>
    <h4>공유링크 퍼오기</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/V2hlQkVJZhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
