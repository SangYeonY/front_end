    <h3>IP/IP주소</h3>
    <ul>
        <li><strong><ins>Internet Protocol</ins></strong>,송신 호스트와 수신호스트가 패킷 교환 네트워크에서 정보를 주고받는 데 사용하는 정보위주의 규약.<br>
            <a href="3-2_개인연습보조.html" target="_blank">>OSI 네트워크 계층</a>에서 호스트의 주소지정과 패킷 분할 및 조립 기능을 담당. <br> 
            <strong><ins>IP주소</ins></strong>: 컴퓨터 네트워크에서 장치들이 서로를 인식하고 통신을 하기위해서 사용하는 특수한 번호. <br>
            사설주소의 범위, 주소의 범위는 32비트로 보통 0~255 사이의 십진수 넷을 쓴다. 0.0.0.0 부터 255.255.255.255 까지 된다.	
        </li>
