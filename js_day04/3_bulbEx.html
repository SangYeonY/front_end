<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>자바스크립트 기본 활용</h3>
    <p id ="twice"> <!-- script 태그 뒤에 있으면 오류. 함수안에서는 위치 상관없이 요소를 찾습니다. -->
        
    </p>
    <p>
        <ul>
            <li>태그의 컨텐츠 변경 : innerHTML</li>
            <li>태그의 컨텐츠 변경 : 예를 들면 img 태그의 src속성값 변경</li>
            <li>태그의 컨텐츠 변경 : 예를 들면 글꼴의 색상변경하기</li>
        </ul>
    </p>
    <h4>현재상태 : <span id = "onoff" style="color : blue">OFF</span></h4>   <!-- 텍스트 'ON'과 'OFF' 바꾸기 -->
    <hr>
    <button onclick="bulbOn()">불을 켜주세요.</button>
    <img src="../images/pic_bulboff.gif" alt="light" style="width: 100px; cursor: pointer;" id ="picBulb" onclick="bulbToggle()">   <!-- onclick 은 마우스를 누른 이벤트 -->
    <button onclick="bulbOff()">불을 꺼주세요.</button>
    <script>
        const img =  document.getElementById('picBulb');
        const state_label = document.getElementById('onoff');
        let state = false;      // 불이 꺼져있을때는 false, 켜져있으면 true
        function bulbToggle(){
            // 현재 그림상태에 따라 번갈아가며 바꿔줍니다. bulbOn(), bulbOff() 함수 활용하세요.
            // 다 되면 파일 보내기.
           if(state){   //state==true, 불이 켜진상태?
               bulbOff()
               state = false;   // 불꺼짐 상태로 변경
           }else{       // 불이 꺼진 상태
               bulbOn()
               state = true;
           }

        }
        function bulbOn(){
           // document.getElementById('picBulb').src = "../images/pic_bulbon.gif";
           img.src = "../images/pic_bulbon.gif";
           state = true;
           state_label.innerHTML="ON";
           onoff.style.color='green';
        }

        function bulbOff(){
            //document.getElementById('picBulb').src = "../images/pic_bulboff.gif";
            img.src = "../images/pic_bulboff.gif";
            state_label.innerHTML="OFF";
            state =false;
            onoff.style.color='blue';
        }
    </script>
</body>
</html>
